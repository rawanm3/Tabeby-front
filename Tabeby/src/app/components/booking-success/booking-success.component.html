<div class="success-container">
  <div class="success-card">
    <div class="success-icon">
      <i class="icon-check"></i>
    </div>
    <h1>تم تأكيد حجزك بنجاح!</h1>
    <p>سيتم إرسال تفاصيل الحجز إلى هاتفك وبريدك الإلكتروني</p>
    
    <div class="booking-details">
      <h3>تفاصيل الحجز</h3>
      <p><strong>رقم الحجز:</strong> {{booking.bookingRef}}</p>
      <p><strong>الطبيب:</strong> د. {{booking.doctor.name}}</p>
      <p><strong>التاريخ:</strong> {{booking.slot.dateTime | date:'EEEE, dd MMMM yyyy'}}</p>
      <p><strong>الوقت:</strong> {{booking.slot.time}}</p>
    </div>
    
    <button class="btn btn-primary" (click)="goHome()">
      العودة للصفحة الرئيسية
    </button>
  </div>
</div>
